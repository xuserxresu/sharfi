    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.card.skeleton').style.display = 'none';
                document.querySelector('.card:not(.skeleton)').style.display = 'block';
                document.querySelector('.animated-line').classList.add('show');
            }, 1000); // 1 second delay
        });
    </script>
    <script>
        const nodes = document.querySelectorAll('.node');
        const connections = document.querySelectorAll('.connection');
        const container = document.querySelector('.blockchain-bg');

        function moveBackground(e) {
            const { clientX, clientY } = e.touches ? e.touches[0] : e;
            const x = (clientX / window.innerWidth - 0.5) * 20;
            const y = (clientY / window.innerHeight - 0.5) * 20;

            nodes.forEach(node => {
                node.style.transform = `translate(${x}px, ${y}px)`;
            });

            connections.forEach(connection => {
                connection.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
            });
        }

        function resetBackground() {
            nodes.forEach(node => {
                node.style.transform = 'translate(0, 0)';
            });

            connections.forEach(connection => {
                connection.style.transform = 'translate(0, 0)';
            });
        }

        container.addEventListener('mousemove', moveBackground);
        container.addEventListener('touchmove', moveBackground);
        container.addEventListener('mouseleave', resetBackground);
        container.addEventListener('touchend', resetBackground);
    </script>
    
    <script>

        // Disable print screen and ctrl+P
